<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Details</title>
</head>
<body>
<h1>Owner Details</h1>

<p><strong>ID:</strong> <span th:text="${owner.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${owner.name}"></span></p>
<p><strong>Address:</strong> <span th:text="${owner.address}"></span></p>
<p><strong>Vehicles:</strong></p>
<ul>
    <li th:each="vehicle : ${owner.vehicles}">
        <span th:text="${vehicle.model} + ' (' + vehicle.vin + ')'"></span>
    </li>
</ul>

<a th:href="@{/owners}">Back to List</a>
</body>
</html>
