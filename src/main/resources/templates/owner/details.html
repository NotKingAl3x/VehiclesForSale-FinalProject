<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Details</title>
</head>
<body>
<h1>Owner Details</h1>
<p><strong>Name:</strong> <span th:text="${owner.name}"></span></p>
<p><strong>Date of Birth:</strong> <span th:text="${owner.birthDate}"></span></p>
<p><strong>Address:</strong> <span th:text="${owner.address}"></span></p>

<h2>Vehicles Owned</h2>
<ul>
    <li th:each="vehicle : ${owner.vehicles}">
        <span th:text="${vehicle.manufacturer} + ' ' + ${vehicle.model}"></span> (VIN: <span th:text="${vehicle.vin}"></span>)
    </li>
</ul>

<a href="/owner/list">Back to List</a>
</body>
</html>
