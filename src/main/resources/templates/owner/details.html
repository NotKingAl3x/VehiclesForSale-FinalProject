<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Details</title>
</head>
<body>
<h1>Owner Details</h1>
<p><strong>Name:</strong> <span th:text="${owner.name}"></span></p>
<p><strong>Address:</strong> <span th:text="${owner.address}"></span></p>
<p><strong>Date of Birth:</strong> <span th:text="${owner.dateOfBirth}"></span></p>

<h2>Vehicles</h2>
<ul>
    <li th:each="vehicle : ${owner.vehicles}">
        VIN: <span th:text="${vehicle.vin}"></span> |
        Model: <span th:text="${vehicle.model}"></span>
    </li>
</ul>

<h2>Insurances</h2>
<ul>
    <li th:each="insurance : ${owner.insurances}">
        Policy Number: <span th:text="${insurance.policyNumber}"></span> |
        Provider: <span th:text="${insurance.provider}"></span>
    </li>
</ul>
<a href="/owners">Back to List</a>
</body>
</html>
