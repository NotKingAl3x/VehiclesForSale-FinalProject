<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
</head>
<body>
<h1>Owner List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.name}"></td>
        <td th:text="${owner.address}"></td>
        <td>
            <a th:href="@{'/owners/' + ${owner.id}}">Details</a> |
            <a th:href="@{'/owners/edit/' + ${owner.id}}">Edit</a> |
            <a th:href="@{'/owners/delete/' + ${owner.id}}">Delete</a>
        </td>
    </tr>
</table>
<a href="/owners/create">Create New Owner</a>
</body>
</html>
