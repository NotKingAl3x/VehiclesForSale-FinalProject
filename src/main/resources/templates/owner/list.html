<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owners List</title>
</head>
<body>
<h1>Owners</h1>

<a th:href="@{/owner/create}">Create New Owner</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Vehicles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.name}"></td>
        <td th:text="${owner.address}"></td>
        <td>
            <ul>
                <li th:each="vehicle : ${owner.vehicles}"
                    th:text="${vehicle.model}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/owners/details/{id}(id=${owner.id})}">Details</a>
            <a th:href="@{/owners/update/{id}(id=${owner.id})}">Edit</a>
            <a th:href="@{/owners/delete/{id}(id=${owner.id})}"
               onclick="return confirm('Are you sure you want to delete this owner?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/welcome}" class="button">Back to Home</a>
</body>
</html>
