<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Owner</title>
</head>
<body>
<h1>Update Owner</h1>

<form th:action="@{/owner/update}" method="post">
    <input type="hidden" name="id" th:value="${owner.id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${owner.name}" required /><br />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${owner.address}" required /><br />

    <label for="vehicles">Vehicles:</label>
    <select id="vehicles" name="vehicleIds" multiple>
        <option th:each="vehicle : ${vehicles}"
                th:value="${vehicle.id}"
                th:text="${vehicle.model} + ' (' + vehicle.vin + ')'"></option>
    </select><br />

    <button type="submit">Save</button>
</form>

<a th:href="@{/owners}">Back to List</a>
</body>
</html>
