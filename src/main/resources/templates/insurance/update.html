<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Insurance</title>
</head>
<body>
<h1>Update Insurance</h1>
<form action="#" th:action="@{/insurances/update}" th:object="${insurance}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="policyNumber">Policy Number:</label>
    <input type="text" id="policyNumber" th:field="*{policyNumber}" required><br>

    <label for="provider">Provider:</label>
    <input type="text" id="provider" th:field="*{provider}" required><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required><br>

    <label for="coverageAmount">Coverage Amount:</label>
    <input type="number" id="coverageAmount" th:field="*{coverageAmount}" required><br>

    <button type="submit">Update</button>
</form>
<a href="/insurances">Back to List</a>
</body>
</html>
