<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Details</title>
</head>
<body>
<h1>Insurance Details</h1>
<p><strong>Policy Number:</strong> <span th:text="${insurance.policyNumber}"></span></p>
<p><strong>Provider:</strong> <span th:text="${insurance.provider}"></span></p>
<p><strong>Start Date:</strong> <span th:text="${insurance.startDate}"></span></p>
<p><strong>End Date:</strong> <span th:text="${insurance.endDate}"></span></p>
<p><strong>Coverage Amount:</strong> <span th:text="${insurance.coverageAmount}"></span></p>

<h2>Owners</h2>
<ul>
    <li th:each="owner : ${insurance.owners}">
        <span th:text="${owner.name}"></span>
    </li>
</ul>

<h2>Vehicles</h2>
<ul>
    <li th:each="vehicle : ${insurance.vehicles}">
        VIN: <span th:text="${vehicle.vin}"></span> |
        Model: <span th:text="${vehicle.model}"></span>
    </li>
</ul>
<a href="/insurances">Back to List</a>
</body>
</html>
