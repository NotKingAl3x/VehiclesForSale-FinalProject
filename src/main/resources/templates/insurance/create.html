<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Insurance</title>
</head>
<body>
<h1>Create Insurance Policy</h1>
<form th:action="@{/insurance/save}" th:object="${insurance}" method="post">
    <label>Policy Number:</label>
    <input type="text" th:field="*{policyNumber}" required />
    <br/>
    <label>Provider:</label>
    <input type="text" th:field="*{provider}" required />
    <br/>
    <label>Coverage Amount:</label>
    <input type="text" th:field="*{coverageAmount}" required />
    <br/>
    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" required />
    <br/>
    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" required />
    <br/>
    <label>Vehicles:</label>
    <select multiple th:field="*{vehicles}">
        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.make + ' ' + vehicle.model + ' (' + vehicle.vin + ')'}"></option>
    </select>
    <br/>
    <button type="submit">Save Insurance Policy</button>
</form>
<a href="/insurance/list">Back to List</a>
</body>
</html>
