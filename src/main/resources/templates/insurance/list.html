<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance List</title>
</head>
<body>
<h1>Insurance List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Policy Number</th>
        <th>Provider</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Coverage Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="insurance : ${insurances}">
        <td th:text="${insurance.id}"></td>
        <td th:text="${insurance.policyNumber}"></td>
        <td th:text="${insurance.provider}"></td>
        <td th:text="${insurance.startDate}"></td>
        <td th:text="${insurance.endDate}"></td>
        <td th:text="${insurance.coverageAmount}"></td>
        <td>
            <a th:href="@{'/insurances/' + ${insurance.id}}">Details</a>
            <a th:href="@{'/insurances/update/' + ${insurance.id}}">Update</a>
            <a th:href="@{'/insurances/delete/' + ${insurance.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/insurances/create">Create New Insurance</a>
</body>
</html>
