<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .cta {
            font-size: 18px;
            color: #007bff;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>All Vehicles</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>VIN</th>
            <th>Vehicle Type</th>
            <th>Production Year</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Color</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf: Loop through each vehicle and display in the table -->
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.vin}"></td>
            <td th:text="${vehicle.vehicleType}"></td>
            <td th:text="${vehicle.productionYear}"></td>
            <td th:text="${vehicle.manufacturer}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.color}"></td>
            <td th:text="${vehicle.owner.name}"></td> <!-- Assuming owner has a 'name' property -->
        </tr>
        </tbody>
    </table>

    <!-- Button to go back to the Owner page -->
    <div class="button-container">
        <a href="/owners" class="button">Go to Owners</a>
    </div>
</div>

</body>
</html>
