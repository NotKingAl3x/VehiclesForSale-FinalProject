<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
</head>
<body>
<h1>Vehicle Details</h1>
<p><strong>VIN:</strong> <span th:text="${vehicle.vin}"></span></p>
<p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
<p><strong>Type:</strong> <span th:text="${vehicle.type}"></span></p>
<p><strong>Year:</strong> <span th:text="${vehicle.year}"></span></p>
<p><strong>Brand:</strong> <span th:text="${vehicle.brand}"></span></p>
<p><strong>Color:</strong> <span th:text="${vehicle.color}"></span></p>

<h2>Owner</h2>
<p th:text="'Owner Name: ' + ${vehicle.owner.name}"></p>

<h2>Insurances</h2>
<ul>
    <li th:each="insurance : ${vehicle.insurances}">
        Policy Number: <span th:text="${insurance.policyNumber}"></span> |
        Provider: <span th:text="${insurance.provider}"></span>
    </li>
</ul>
<a href="/vehicles">Back to List</a>
</body>
</html>
