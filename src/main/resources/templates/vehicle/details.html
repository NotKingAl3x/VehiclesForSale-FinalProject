<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Details</title>
</head>
<body>
<h1>Vehicle Details</h1>
<p><strong>VIN:</strong> <span th:text="${vehicle.vin}"></span></p>
<p><strong>Manufacturer:</strong> <span th:text="${vehicle.manufacturer}"></span></p>
<p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
<p><strong>Type:</strong> <span th:text="${vehicle.type}"></span></p>
<p><strong>Year:</strong> <span th:text="${vehicle.year}"></span></p>
<p><strong>Color:</strong> <span th:text="${vehicle.color}"></span></p>

<h2>Owner</h2>
<p><strong>Name:</strong> <span th:text="${vehicle.owner.name}"></span></p>
<p><strong>Address:</strong> <span th:text="${vehicle.owner.address}"></span></p>

<h2>Insurance Policies</h2>
<ul>
    <li th:each="insurance : ${vehicle.insurances}">
        <span th:text="${insurance.policyNumber}"></span> - <span th:text="${insurance.provider}"></span>
    </li>
</ul>

<a href="/vehicle/list">Back to List</a>
</body>
</html>
