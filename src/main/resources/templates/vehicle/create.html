<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vehicle</title>
</head>
<body>
<h1>Create Vehicle</h1>
<form action="#" th:action="@{/vehicles}" th:object="${vehicle}" method="post">
    <label for="vin">VIN:</label>
    <input type="text" id="vin" th:field="*{vin}" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}" required><br>

    <label for="type">Type:</label>
    <input type="text" id="type" th:field="*{type}" required><br>

    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" required><br>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" th:field="*{brand}" required><br>

    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}" required><br>

    <label for="owner">Owner:</label>
    <select th:field="*{owner}" required>
        <option th:each="owner : ${allOwners}"
                th:value="${owner.id}"
                th:text="${owner.name}">
        </option>
    </select><br>

    <label for="insurances">Insurances:</label>
    <select multiple th:field="*{insurances}">
        <option th:each="insurance : ${allInsurances}"
                th:value="${insurance.id}"
                th:text="${insurance.policyNumber + ' - ' + insurance.provider}">
        </option>
    </select><br>

    <button type="submit">Save</button>
</form>
<a href="/vehicles">Back to List</a>
</body>
</html>
